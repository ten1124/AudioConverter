name: Manual Release Upload

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag to upload assets to"
        required: true
        type: string

permissions:
  contents: write

jobs:
  build-and-upload:
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Build (macOS)
        if: runner.os == 'macOS'
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install pyinstaller tkinterdnd2
          python3 -m PyInstaller --windowed --name AudioConverter app.py
          cd dist
          zip -r AudioConverter-macos.zip AudioConverter.app

      - name: Build (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          py -m pip install --upgrade pip
          py -m pip install pyinstaller tkinterdnd2
          py -m PyInstaller --noconsole --onefile --name AudioConverter app.py

      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.tag }}
          files: |
            dist/AudioConverter-macos.zip
            dist/AudioConverter.exe
