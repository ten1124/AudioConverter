name: Build

on:
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Build (macOS)
        if: runner.os == 'macOS'
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install pyinstaller tkinterdnd2
          python3 -m PyInstaller --windowed --name AudioConverter app.py
          npm install -g create-dmg
          dmg_src="$RUNNER_TEMP/dmg-src"
          rm -rf "$dmg_src"
          mkdir -p "$dmg_src"
          cp -R dist/AudioConverter.app "$dmg_src/"
          cp "起動前に.txt" "$dmg_src/"
          test -d "$dmg_src"
          create-dmg --volname "AudioConverter" "$dmg_src" "dist/AudioConverter-macos.dmg"

      - name: Build (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          py -m pip install --upgrade pip
          py -m pip install pyinstaller tkinterdnd2
          py -m PyInstaller --noconsole --onefile --name AudioConverter app.py

      - name: Upload artifact (macOS)
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: AudioConverter-macos
          path: dist/AudioConverter-macos.dmg

      - name: Upload artifact (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: AudioConverter-windows
          path: dist/AudioConverter.exe
