name: Build

on:
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Build (macOS)
        if: runner.os == 'macOS'
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install pyinstaller tkinterdnd2
          python3 -m PyInstaller --windowed --name AudioConverter app.py
          npm install -g create-dmg
          rm -rf dist/dmg
          create-dmg --volname "AudioConverter" --icon-size 120 --app-drop-link 520 200 --add-file "起動前に.txt" "起動前に.txt" 160 200 "dist/AudioConverter.app" "dist/dmg"
          mv dist/dmg/*.dmg dist/AudioConverter-macos.dmg

      - name: Build (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          py -m pip install --upgrade pip
          py -m pip install pyinstaller tkinterdnd2
          py -m PyInstaller --noconsole --onefile --name AudioConverter app.py

      - name: Upload artifact (macOS)
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: AudioConverter-macos
          path: dist/AudioConverter-macos.dmg

      - name: Upload artifact (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: AudioConverter-windows
          path: dist/AudioConverter.exe
